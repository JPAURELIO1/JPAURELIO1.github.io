<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socials and Contacts</title>
  <style>
    /* Body Styles */
    body {
      font-family: Arial, sans-serif; /* Use a clean and readable font */
      margin: 0;
      padding: 20px; /* Add some padding for visual space */
      background-color: #f5f5f5; /* Light gray background */
    }

    /* Social Media Section */
    #social-media {
      text-align: center;
      margin: 20px 0;
    }

    .social-links {
      display: flex;
      justify-content: center;
      margin-bottom: 20px; /* Add spacing after social links */
    }

    .social-links a {
      margin: 0 15px; /* Adjust spacing between icons slightly */
    }

    .social-links img {
      width: 40px; /* Increase image size slightly */
      height: 40px;
    }

    /* Contact Info Section */
    .contact-info {
      font-size: 16px; /* Increase font size for contact info */
      color: #333; /* Darker text color */
    }

    .contact-info p {
      margin-bottom: 5px; /* Add some spacing between contact details */
    }

    /* Titles and Headings */
    h2 {
      font-size: 24px; /* Increase heading size */
      font-weight: bold; /* Make the heading bolder */
      color: #666; /* Darker heading color */
      margin-bottom: 10px; /* Add some spacing after the heading */
    }
  </style>
</head>

<body>
  <section id="social-media">

        <p>Contact #: +639169462263</p>
      </div>

      </a>
    </div>
   
  </section>
</body>

</html>
